<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ups! Página no encontrada — Oaxaca Brunch</title>
    <meta name="description" content="Esta página no existe, pero nuestro café sí. Vuelve a Oaxaca Brunch para disfrutar del mejor brunch de Badalona.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== DESIGN TOKENS ===== */
        :root {
            /* Colors - Updated to match actual Oaxaca branding */
            --bg: #F4F0E8;
            --text: #3C2E26;
            --muted: #6B5B4F;
            --accent: #C45E3B;
            --accent-2: #3C2E26;
            --line: #E8E0D6;
            --white: #FFFFFF;
            --black: #000000;
            
            /* Typography */
            --font-heading: 'Nunito', system-ui, -apple-system, sans-serif;
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            
            /* Spacing */
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            
            /* Border radius */
            --radius-button: 8px;
            
            /* Shadows */
            --shadow: 0 2px 12px rgba(0,0,0,.06);
            --shadow-hover: 0 4px 20px rgba(0,0,0,.1);
            
            /* Transitions */
            --transition-fast: 150ms ease-out;
            --transition-normal: 200ms ease-out;
            --transition-slow: 300ms ease-out;
        }
        
        /* ===== RESET & BASE ===== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, var(--bg) 0%, #F0EBE5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        /* ===== 404 CONTAINER ===== */
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: var(--space-8);
            position: relative;
            z-index: 10;
        }
        
        /* ===== FLOATING ELEMENTS ===== */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 6s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 7s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 30%;
            right: 10%;
            animation-delay: 1s;
            animation-duration: 9s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(3deg); }
        }
        
        /* ===== LOGO ===== */
        .logo-404 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: var(--space-8);
            animation: slideInFromTop 1s ease-out;
        }
        
        .logo-svg-404 {
            width: 160px;
            height: auto;
            animation: bounce 2s infinite;
            transition: all var(--transition-normal);
        }
        
        .logo-svg-404:hover {
            transform: scale(1.05);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* ===== 404 NUMBER ===== */
        .error-number {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: var(--space-6);
            position: relative;
            animation: scaleIn 1.2s ease-out 0.3s both;
        }
        
        .error-number::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            color: var(--accent-2);
            opacity: 0.3;
            transform: translate(4px, 4px);
            z-index: -1;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(0deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        /* ===== ERROR MESSAGE ===== */
        .error-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: var(--space-4);
            animation: slideInFromLeft 1s ease-out 0.6s both;
        }
        
        .error-subtitle {
            font-size: 1.25rem;
            color: var(--muted);
            margin-bottom: var(--space-8);
            animation: slideInFromRight 1s ease-out 0.9s both;
        }
        
        .error-description {
            color: var(--muted);
            margin-bottom: var(--space-12);
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        
        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInFromLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInFromRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* ===== BUTTONS ===== */
        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-button);
            font-weight: 500;
            text-decoration: none;
            transition: all var(--transition-normal);
            cursor: pointer;
            border: 2px solid transparent;
            min-height: 44px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: var(--white);
            transform: translateY(0);
        }
        
        .btn-primary:hover {
            background-color: #B54B2C;
            transform: translateY(-4px) scale(1.05);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--accent-2);
            border-color: var(--accent-2);
        }
        
        .btn-secondary:hover {
            background-color: var(--accent-2);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* ===== COFFEE CUP ANIMATION ===== */
        .coffee-cup {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            opacity: 0.3;
            animation: coffeeFloat 4s ease-in-out infinite;
        }
        
        @keyframes coffeeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }
        
        /* ===== PARTICLES ===== */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--accent);
            border-radius: 50%;
            opacity: 0.4;
            animation: particle 8s linear infinite;
        }
        
        .particle:nth-child(odd) {
            background-color: var(--accent-2);
            animation-duration: 6s;
        }
        
        @keyframes particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .error-container {
                padding: var(--space-6);
            }
            
            .error-number {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-subtitle {
                font-size: 1.125rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .floating-element {
                display: none;
            }
        }
        
        /* ===== SPECIAL EFFECTS ===== */
        .glitch {
            position: relative;
            animation: glitch 2s linear infinite;
        }
        
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 2s linear infinite reverse;
            color: #ff0000;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 2s linear infinite reverse;
            color: #00ff00;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 14%, 15%, 65%, 66%, 100% {
                transform: translate(0, 0);
            }
            15%, 64% {
                transform: translate(-2px, 0);
            }
        }
        
        @keyframes glitch-2 {
            0%, 15%, 16%, 65%, 66%, 100% {
                transform: translate(0, 0);
            }
            16%, 65% {
                transform: translate(2px, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element">☕</div>
    <div class="floating-element">🥐</div>
    <div class="floating-element">🥑</div>
    <div class="floating-element">🍳</div>
    
    <!-- Particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    
    <!-- Coffee Cup -->
    <div class="coffee-cup">☕</div>
    
    <!-- Main Content -->
    <div class="error-container">
        <!-- Logo -->
        <div class="logo-404">
                         <svg class="logo-svg-404" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <!-- Define the curved path for bottom text -->
                 <defs>
                     <path id="bottom-curve-404" d="M 20 85 Q 100 100 180 85" stroke="none" fill="none"/>
                 </defs>
                 <!-- Oval background -->
                 <ellipse cx="100" cy="60" rx="95" ry="55" fill="#3C2E26"/>
                 <!-- OAXACA text -->
                 <text x="100" y="50" fill="#F4F0E8" font-family="Nunito, sans-serif" font-weight="700" font-size="28" text-anchor="middle" dominant-baseline="middle">OAXACA</text>
                 <!-- Bottom tagline following curved path -->
                 <text fill="#F4F0E8" font-family="Inter, sans-serif" font-weight="400" font-size="7" opacity="0.8">
                     <textPath href="#bottom-curve-404" startOffset="50%" text-anchor="middle">©OAXACA.BRUNCH / BADALONA / 2025</textPath>
                 </text>
             </svg>
        </div>
        
        <!-- 404 Number with glitch effect -->
        <div class="error-number glitch" data-text="404">404</div>
        
        <!-- Error Messages -->
        <h1 class="error-title">¡Ups! Esta página se perdió</h1>
        <p class="error-subtitle">Pero nuestro café sigue aquí esperándote ☕</p>
        <p class="error-description">
            Parece que la página que buscas no existe o se ha mudado a otra mesa. 
            ¿Qué tal si vuelves a nuestro menú principal para descubrir nuestros deliciosos platos?
        </p>
        
        <!-- Action Buttons -->
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Volver al inicio
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Página anterior
            </a>
        </div>
    </div>
    
    <script>
        // Add some interactive sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.backgroundColor = Math.random() > 0.5 ? '#C45E3B' : '#3C5537';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        }
        
        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Add click effect to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 600);
            });
        });
        
        // Add ripple animation
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
        
        // Add some random glitch effects
        setInterval(() => {
            const glitchElement = document.querySelector('.glitch');
            if (Math.random() > 0.8) {
                glitchElement.style.animation = 'none';
                setTimeout(() => {
                    glitchElement.style.animation = 'glitch 2s linear infinite';
                }, 100);
            }
        }, 3000);
    </script>
</body>
</html>
